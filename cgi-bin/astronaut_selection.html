<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>Отбор астронавтов</title>
  </head>
  <body>
    <h1 align="center">Анкета претендента</h1>
    <h2 align="center">на участие в миссии</h2>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="family" placeholder="Введите фамилию" name="family">
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
            <br>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <br>
            <div class="form-group">
                <label for="classSelect">Какое у вас образование?</label>
                <select class="form-control" id="classSelect" name="class">
                  <option>Начальное</option>
                  <option>Среднее</option>
                  <option>Высшее</option>
                </select>
             </div>
            <br>
            <div class="form-group">
                <label for="classSelect">Какие у Вас есть профессии?</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof1">
                  <label class="form-check-label" for="prof1">инженер-исследователь</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof2">
                  <label class="form-check-label" for="prof2">пилот</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof3">
                  <label class="form-check-label" for="prof3">строитель</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof4">
                  <label class="form-check-label" for="prof4">экзобиолог</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof5">
                  <label class="form-check-label" for="prof5">врач</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof6">
                  <label class="form-check-label" for="prof6">инженер по терраформированию</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof7">
                  <label class="form-check-label" for="prof7">климатолог</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof8">
                  <label class="form-check-label" for="prof8">специалист по радиационной защите</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof9">
                  <label class="form-check-label" for="prof9">астрогеолог</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof10">
                  <label class="form-check-label" for="prof10">гляциолог</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof11">
                  <label class="form-check-label" for="prof11">инженер жизнеобеспечения</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof12">
                  <label class="form-check-label" for="prof12">метеоролог</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof13">
                  <label class="form-check-label" for="prof13">оператор марсохода</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof14">
                  <label class="form-check-label" for="prof14">киберинженер</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof15">
                  <label class="form-check-label" for="prof15">штурман</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="prof16">
                  <label class="form-check-label" for="prof16">пилот дронов</label>
                </div>
             </div>
            <br>
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <br>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
  </body>
</html>
