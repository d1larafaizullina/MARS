<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#carouselExampleSlidesOnly').carousel();
        });
    </script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>Пейзажи Марса</title>
</head>
<body>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="static/img/landscape1.jpg" width="25%" height="25%"
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/img/landscape2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/img/landscape4.jpg" alt="4 slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/img/landscape5.jpg" alt="5 slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/img/landscape6.jpg" alt="6 slide">
    </div>
  </div>
</div>

</body>
</html>
